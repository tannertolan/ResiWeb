<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heat Resilience Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #d9534f;
      }
      p {
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the ResiAI, the Heat Resilience Chatbot</h1>
      <p>
        Learn how to stay safe and adapt to rising temperatures with our
        AI-powered chatbot.
      </p>
      <p>
        Ask questions about heat waves, hydration, cooling strategies, and more!
      </p>
    </div>

    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "955458b2-82f9-4d64-9dcd-14e247fc4b68", // The ID of this integration.
        region: "us-east", // The region your integration is hosted in.
        serviceInstanceID: "8614ffe0-6fdb-4255-8894-c05781f5cb01", // The ID of your service instance.
        onLoad: async (instance) => {
          await instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
